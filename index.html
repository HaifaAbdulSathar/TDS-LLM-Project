<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Dress Designer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Simple Dress Designer</h1>
  <div class="dress-container">
    <!-- Simple SVG Dress -->
    <svg id="dress-svg" width="200" height="400" viewBox="0 0 200 400" xmlns="http://www.w3.org/2000/svg">
      <!-- Dress Body -->
      <path id="dress-body" d="M50,0 L150,0 L150,300 L50,300 Z" fill="#FF69B4" stroke="#000" stroke-width="2"/>
      <!-- Left Sleeve -->
      <path id="left-sleeve" d="M50,0 L20,50 L50,50 Z" fill="#87CEEB" stroke="#000" stroke-width="2"/>
      <!-- Right Sleeve -->
      <path id="right-sleeve" d="M150,0 L180,50 L150,50 Z" fill="#87CEEB" stroke="#000" stroke-width="2"/>
    </svg>
  </div>
  
  <!-- Buttons Container -->
  <div class="buttons-container">
    <button id="randomize-top-btn">Randomize Top</button>
    <button id="randomize-sleeves-btn">Randomize Sleeves</button>
    <button id="randomize-all-btn">Randomize All</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
